  <head>
    <style>
      body {
        margin: 0px;
      }
      .headingbox {
        height: 100px;
        width: 100vw;
        background-color: black;
        position: fixed;
        color: white;
        display: flex;
        justify-content: center;
        font-size: xx-large;
        flex-direction: column;
        align-items: center;
      }
      .container {
        height: 99vh;
        width: 99vw;
        background-color: white;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
      }
      .boxes {
        height: 345px;
        width: 320px;
        background-color: white;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        border-color: black;
        box-shadow: 5px;
        border-style: solid;
      }
      .inbox {
        height: 150px;
        width: 150px;
        background-color: white;
      }
      .img {
        height: 150px;
        width: 150px;
        border-radius: 35px 35px 35px 35px;
      }
      .img:hover {
        height: 155px;
        width: 155px;
        border-radius: 30px 30px 30px 30px;
        box-shadow: 3px 3px 5px 6px darkblue;
      }
      .heding {
        background-color: black;
        color: white;
        width: 320px;
        height: 40px;
        text-align: center;
        font-size: xx-large;
      }
      .search {
        width: 400px;
        height: 30px;
      }
      .button{
     height: 30px;
     width: 50px;
      }
    </style>
